# Production Environment Configuration (PostgreSQL Database)

# Database Configuration - PostgreSQL for Production (Render)
spring.datasource.url=${SPRING_DATASOURCE_URL:}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# JPA/Hibernate Configuration for Production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (disabled for production)
spring.h2.console.enabled=false

# Logging Configuration (less verbose for production)
logging.level.com.tujulishanehub.backend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

