# =============================================================================
# DEFAULT PROFILE CONFIGURATION
# =============================================================================
# For local development, use 'dev' profile (PostgreSQL database)
# For production, use 'prod' profile (PostgreSQL)
# Set via: SPRING_PROFILES_ACTIVE=dev or SPRING_PROFILES_ACTIVE=prod
# =============================================================================

# Default to dev profile for local development
# Override with: export SPRING_PROFILES_ACTIVE=prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# =============================================================================
# PRODUCTION CONFIGURATION (used when profile=prod)
# =============================================================================
# Database Configuration - PostgreSQL for Production (Render)
# These are only used when SPRING_PROFILES_ACTIVE=prod is set
spring.datasource.url=${SPRING_DATASOURCE_URL:}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

# ============================================
# HikariCP Connection Pool Configuration
# (Optimizes performance for remote database)
# ============================================

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Keep connections alive for remote database
spring.datasource.hikari.keepalive-time=300000

# Network timeout settings for remote AWS RDS
spring.datasource.hikari.data-source-properties.socketTimeout=30
spring.datasource.hikari.data-source-properties.connectTimeout=10

# Connection pool name and settings
spring.datasource.hikari.pool-name=TujulishaneHikariPool
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1

# Leak detection for debugging
spring.datasource.hikari.leak-detection-threshold=60000

# Flyway Configuration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.baseline-description=Baseline existing schema

# JPA/Hibernate Configuration for Production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (disabled for production)
spring.h2.console.enabled=false

# Logging Configuration (less verbose for production)
logging.level.com.tujulishanehub.backend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

