    <script>
        async function requestOtp() {
            const email = document.getElementById("loginEmail").value;
            if (!email) return alert("Please enter your email");

            try {
                const res = await fetch("https://api-tujulishane-hub.onrender.com/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                if (!res.ok) throw new Error("Failed to send OTP");
                alert("OTP sent to your email!");

                // Save email for next step and mark as login flow
                localStorage.setItem("pendingEmail", email);
                localStorage.setItem("isLogin", "true");

                // Go to OTP page
                window.location.href = "otp.html";
            } catch (err) {
                alert(err.message);
            }
        }
    </script>
    <script>
        async function validateBeforeSubmit() {
            const name = document.querySelector("#registerForm input[placeholder='John Doe']").value;
            const email = document.querySelector("#registerForm input[type=email]").value;
            const org = document.querySelector("#registerForm input[placeholder='Company or School']").value;
            const role = document.querySelector("#registerForm input[placeholder='e.g. Marketing Manager']").value;

            try {
                // For now, just send name and email as the API expects
                // TODO: Later add organization selection/creation functionality
                const res = await fetch("https://api-tujulishane-hub.onrender.com/api/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.message || "Registration failed");

                alert("Account created! Check your email for OTP.");
                localStorage.setItem("pendingEmail", email);
                window.location.href = "otp.html";
            } catch (err) {
                alert(err.message);
            }

            return false;
        }

    </script>
    <script>
        const passwordInput = document.getElementById("password");
        const confirmInput = document.getElementById("confirm_password");
        const strengthBar = document.getElementById("strengthBar");
        const strengthMsg = document.getElementById("passwordStrength");
        const matchMsg = document.getElementById("passwordMatch");

        passwordInput.addEventListener("input", () => {
            const password = passwordInput.value;
            const result = checkPasswordStrength(password);
            strengthMsg.textContent = result.message;
            strengthMsg.className = "text-sm mt-1 " + result.textClass;

            // Update bar
            strengthBar.className = `h-full ${result.barColor}`;
            strengthBar.style.width = result.percent + "%";
        });

        confirmInput.addEventListener("input", () => {
            if (confirmInput.value !== passwordInput.value) {
                matchMsg.textContent = "Passwords do not match.";
                matchMsg.className = "text-sm mt-1 text-red-600";
            } else {
                matchMsg.textContent = "";
            }
        });

        function checkPasswordStrength(password) {
            const minLength = 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSymbol = /[^A-Za-z0-9]/.test(password);

            let score = 0;
            if (password.length >= minLength) score += 1;
            if (hasUpper) score += 1;
            if (hasLower) score += 1;
            if (hasNumber) score += 1;
            if (hasSymbol) score += 1;

            const levels = [
                { percent: 0, barColor: "bg-transparent", textClass: "text-gray-600", message: "" },
                { percent: 25, barColor: "bg-red-500", textClass: "text-red-600", message: "Weak password" },
                { percent: 50, barColor: "bg-yellow-500", textClass: "text-yellow-600", message: "Could be stronger" },
                { percent: 75, barColor: "bg-blue-500", textClass: "text-blue-600", message: "Almost there" },
                { percent: 100, barColor: "bg-green-500", textClass: "text-green-600", message: "Strong password" },
            ];

            return levels[score];
        }

        function togglePassword(id, button) {
            const input = document.getElementById(id);
            const isHidden = input.type === "password";
            input.type = isHidden ? "text" : "password";
        }
    </script>

    <script>
        function validateBeforeSubmit() {
            const password = passwordInput.value;
            const confirm = confirmInput.value;
            const result = checkPasswordStrength(password);

            if (result.class !== "text-green-600") {
                alert("Please use a stronger password.");
                return false;
            }

            if (password !== confirm) {
                alert("Passwords do not match.");
                return false;
            }

            return true; // allow submit
        }
    </script>

    <script>
        function showRegister() {
            const login = document.getElementById("loginCard");
            const register = document.getElementById("registerCard");

            login.classList.add('fade-slide-leave');
            login.classList.add('fade-slide-leave-active');
            setTimeout(() => {
                login.style.display = "none";
                login.classList.remove('fade-slide-leave', 'fade-slide-leave-active');

                register.style.display = "block";
                register.classList.add('fade-slide-enter');
                requestAnimationFrame(() => {
                    register.classList.add('fade-slide-enter-active');
                });

                setTimeout(() => {
                    register.classList.remove('fade-slide-enter', 'fade-slide-enter-active');
                }, 400);
            }, 300);
        }

        function hideRegister() {
            const login = document.getElementById("loginCard");
            const register = document.getElementById("registerCard");

            register.classList.add('fade-slide-leave');
            register.classList.add('fade-slide-leave-active');
            setTimeout(() => {
                register.style.display = "none";
                register.classList.remove('fade-slide-leave', 'fade-slide-leave-active');

                login.style.display = "block";
                login.classList.add('fade-slide-enter');
                requestAnimationFrame(() => {
                    login.classList.add('fade-slide-enter-active');
                });

                setTimeout(() => {
                    login.classList.remove('fade-slide-enter', 'fade-slide-enter-active');
                }, 400);
            }, 300);
        }
