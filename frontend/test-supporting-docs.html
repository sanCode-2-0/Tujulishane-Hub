<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Supporting Documents API</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        min-height: 100vh;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
      }
      .subtitle {
        color: #666;
        margin-bottom: 30px;
      }
      .section {
        margin-bottom: 25px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }
      label {
        display: block;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
      }
      textarea {
        min-height: 100px;
        font-family: "Courier New", monospace;
        resize: vertical;
      }
      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
        margin-right: 10px;
        margin-top: 10px;
      }
      button:hover {
        background: #5568d3;
      }
      button:active {
        transform: scale(0.98);
      }
      .response {
        margin-top: 20px;
        padding: 15px;
        background: #fff;
        border-radius: 6px;
        border: 2px solid #ddd;
        white-space: pre-wrap;
        font-family: "Courier New", monospace;
        font-size: 13px;
        max-height: 400px;
        overflow-y: auto;
      }
      .response.success {
        border-color: #28a745;
        background: #f0fff4;
      }
      .response.error {
        border-color: #dc3545;
        background: #fff5f5;
      }
      .info-box {
        background: #e7f3ff;
        border-left: 4px solid #2196f3;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 4px;
      }
      .info-box strong {
        color: #1976d2;
      }
      .status-badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        margin-left: 10px;
      }
      .status-badge.success {
        background: #d4edda;
        color: #155724;
      }
      .status-badge.error {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üî¨ Supporting Documents API Tester</h1>
      <p class="subtitle">
        Test the supporting documents endpoints with your authentication token
      </p>

      <div class="info-box">
        <strong>üìù How to get your token:</strong><br />
        1. Open browser console (F12)<br />
        2. Type: <code>localStorage.getItem('accessToken')</code><br />
        3. Copy the token and paste below
      </div>

      <div class="section">
        <label for="baseUrl">Base URL:</label>
        <input
          type="text"
          id="baseUrl"
          value="http://localhost:8080"
        />
      </div>

      <div class="section">
        <label for="token">Access Token:</label>
        <textarea
          id="token"
          placeholder="Paste your JWT token here..."
        ></textarea>
      </div>

      <div class="section">
        <label for="userId">User ID:</label>
        <input
          type="number"
          id="userId"
          value="138"
          placeholder="Enter user ID"
        />
      </div>

      <div class="section">
        <h3>Test Endpoints:</h3>
        <button onclick="testListDocuments()">üìÑ List Documents</button>
        <button onclick="testDownloadDocument()">
          ‚¨áÔ∏è Download Document (ID=1)
        </button>
        <button onclick="testViewDocument()">üëÅÔ∏è View Document (ID=1)</button>
        <button onclick="testProfile()">üë§ Test Auth (Profile)</button>
      </div>

      <div id="response"></div>
    </div>

    <script>
      function getToken() {
        return document.getElementById("token").value.trim();
      }

      function getBaseUrl() {
        return document.getElementById("baseUrl").value.trim();
      }

      function getUserId() {
        return document.getElementById("userId").value.trim();
      }

      function showResponse(data, isError = false) {
        const responseDiv = document.getElementById("response");
        responseDiv.className = `response ${isError ? "error" : "success"}`;
        responseDiv.textContent =
          typeof data === "object" ? JSON.stringify(data, null, 2) : data;
      }

      async function testListDocuments() {
        try {
          showResponse("Loading...", false);
          const token = getToken();
          const baseUrl = getBaseUrl();
          const userId = getUserId();

          if (!token) {
            showResponse("Error: Please enter your access token", true);
            return;
          }

          const response = await fetch(
            `${baseUrl}/api/auth/users/${userId}/supporting-documents`,
            {
              method: "GET",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
            }
          );

          const result = {
            status: response.status,
            statusText: response.statusText,
            headers: {
              contentType: response.headers.get("content-type"),
            },
            data: null,
          };

          if (response.ok) {
            result.data = await response.json();
            showResponse(result, false);
          } else {
            try {
              result.data = await response.json();
            } catch (e) {
              result.data = await response.text();
            }
            showResponse(result, true);
          }
        } catch (error) {
          showResponse(`Error: ${error.message}`, true);
        }
      }

      async function testDownloadDocument() {
        try {
          showResponse("Downloading...", false);
          const token = getToken();
          const baseUrl = getBaseUrl();
          const userId = getUserId();
          const documentId = 1; // Default to document ID 1

          if (!token) {
            showResponse("Error: Please enter your access token", true);
            return;
          }

          const response = await fetch(
            `${baseUrl}/api/auth/users/${userId}/supporting-documents/${documentId}/download`,
            {
              method: "GET",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `document_${documentId}`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);

            showResponse(
              {
                status: response.status,
                message: "Download started!",
                contentType: response.headers.get("content-type"),
                size: blob.size,
              },
              false
            );
          } else {
            const error = await response.text();
            showResponse(
              {
                status: response.status,
                error: error,
              },
              true
            );
          }
        } catch (error) {
          showResponse(`Error: ${error.message}`, true);
        }
      }

      async function testViewDocument() {
        try {
          showResponse("Loading document...", false);
          const token = getToken();
          const baseUrl = getBaseUrl();
          const userId = getUserId();
          const documentId = 1; // Default to document ID 1

          if (!token) {
            showResponse("Error: Please enter your access token", true);
            return;
          }

          const response = await fetch(
            `${baseUrl}/api/auth/users/${userId}/supporting-documents/${documentId}/view`,
            {
              method: "GET",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            window.open(url, "_blank");

            setTimeout(() => window.URL.revokeObjectURL(url), 1000);

            showResponse(
              {
                status: response.status,
                message: "Document opened in new tab",
                contentType: response.headers.get("content-type"),
                size: blob.size,
              },
              false
            );
          } else {
            const error = await response.text();
            showResponse(
              {
                status: response.status,
                error: error,
              },
              true
            );
          }
        } catch (error) {
          showResponse(`Error: ${error.message}`, true);
        }
      }

      async function testProfile() {
        try {
          showResponse("Testing authentication...", false);
          const token = getToken();
          const baseUrl = getBaseUrl();

          if (!token) {
            showResponse("Error: Please enter your access token", true);
            return;
          }

          const response = await fetch(`${baseUrl}/api/auth/profile`, {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
          });

          const result = {
            status: response.status,
            statusText: response.statusText,
            data: null,
          };

          if (response.ok) {
            result.data = await response.json();
            showResponse(result, false);
          } else {
            try {
              result.data = await response.json();
            } catch (e) {
              result.data = await response.text();
            }
            showResponse(result, true);
          }
        } catch (error) {
          showResponse(`Error: ${error.message}`, true);
        }
      }

      // Auto-load token from localStorage if available
      window.addEventListener("DOMContentLoaded", () => {
        const storedToken = localStorage.getItem("accessToken");
        if (storedToken) {
          document.getElementById("token").value = storedToken;
          showResponse("‚úÖ Token auto-loaded from localStorage", false);
        }
      });
    </script>
  </body>
</html>
