    <style>
        .fade-slide-enter {

            transform: translateY(20px);
        }

            opacity: 1;

            transition: all 0.4s ease;
        }

        .fade-slide-leave {
            opacity: 1;
            transform: translateY(0);
        }

        .fade-slide-leave-active {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

    <div class="">
        <div class="relative w-full max-w-4xl mx-auto">
            <!-- Login Card -->
            <div class="min-h-screen flex items-center justify-center py-10">
                <div id="loginCard"
                    class="space-y-4 p-8 bg-white rounded-xl shadow-lg mx-auto max-w-md transition-all duration-500 ease-in-out">
                    <h2 class="text-2xl font-semibold text-gray-700 text-center">Welcome Back</h2>
                    <input type="email" placeholder="Email"
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                    <input type="password" placeholder="Password"
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                    <button
                        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Login</button>
                    <div class="text-center pt-4">
                        <button onclick="showRegister()" class="text-blue-600 hover:underline">Create a new
                            account</button>
                    </div>
                </div>
            </div>

            <!-- Register Card -->
            <div id="registerCard"
                class="absolute mt-32 top-0 left-0 w-full p-8 bg-white rounded-xl shadow-lg hidden z-10 max-w-4xl mx-auto">
                <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Create Account</h2>

                <form id="registerForm" onsubmit="return validateBeforeSubmit()"
                    class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-1">Full Name</label>
                        <input type="text" placeholder="John Doe" class="w-full px-4 py-2 border rounded-md bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Email Address</label>
                        <input type="email" placeholder="email@example.com"
                            class="w-full px-4 py-2 border rounded-md bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Phone Number</label>
                        <input type="tel" placeholder="+254..." class="w-full px-4 py-2 border rounded-md bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Organization</label>
                        <input type="text" placeholder="Company or School"
                            class="w-full px-4 py-2 border rounded-md bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Role / Title</label>
                        <input type="text" placeholder="e.g. Marketing Manager"
                            class="w-full px-4 py-2 border rounded-md bg-gray-50">
                    </div>
                    <div>

                        <input type="text" placeholder="Nairobi" class="w-full px-4 py-2 border rounded-md bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Country</label>
                        <select class="w-full px-4 py-2 border rounded-md bg-gray-50">
                            <option value="">Select country</option>
                            <option value="KE">Kenya</option>
                            <option value="UG">Uganda</option>
                            <option value="TZ">Tanzania</option>
                            <!-- Add more as needed -->
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Zip Code</label>
                        <input type="text" placeholder="00100" class="w-full px-4 py-2 border rounded-md bg-gray-50">
                    </div>
                    <div class="relative">
                        <label class="block text-sm font-medium mb-1">Password</label>
                        <div class="relative">
                            <input id="password" type="password" placeholder="Create a password"
                                class="w-full px-4 py-2 border rounded-md bg-gray-50 pr-10">
                            <button type="button" onclick="togglePassword('password', this)"
                                class="absolute inset-y-0 right-0 px-3 text-gray-600 focus:outline-none">
                                <i class="fal fa-eye"></i>
                            </button>
                        </div>
                        <div class="h-1 mt-2 bg-gray-200 rounded-full overflow-hidden">
                            <div id="strengthBar" class="h-full w-0 transition-all duration-500 ease-in-out"></div>
                        </div>
                        <div id="passwordStrength" class="text-sm mt-1 text-red-600"></div>
                    </div>

                    <div class="relative ">
                        <label class="block text-sm font-medium mb-1">Confirm Password</label>
                        <div class="relative">
                            <input id="confirm_password" type="password" placeholder="Re-enter password"
                                class="w-full px-4 py-2 border rounded-md bg-gray-50 pr-10">
                            <button type="button" onclick="togglePassword('confirm_password', this)"
                                class="absolute inset-y-0 right-0 px-3 text-gray-600 focus:outline-none">
                                <i class="fal fa-eye"></i>
                            </button>
                        </div>
                        <div id="passwordMatch" class="text-sm mt-1 text-red-600"></div>
                    </div>


                    <div class="md:col-span-2 grid grid-cols-2 gap-4 mt-6 space-x-4">
                        <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">Create
                            Account</button>
                        <button type="button" onclick="hideRegister()"
                            class="text-blue-600 py-2 px-6 rounded bg-gray-50 hover:underline">Already have an
                            account?</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const passwordInput = document.getElementById("password");
        const confirmInput = document.getElementById("confirm_password");
        const strengthBar = document.getElementById("strengthBar");
        const strengthMsg = document.getElementById("passwordStrength");
        const matchMsg = document.getElementById("passwordMatch");

        passwordInput.addEventListener("input", () => {
            const password = passwordInput.value;
            const result = checkPasswordStrength(password);
            strengthMsg.textContent = result.message;
            strengthMsg.className = "text-sm mt-1 " + result.textClass;

            // Update bar
            strengthBar.className = `h-full ${result.barColor}`;
            strengthBar.style.width = result.percent + "%";
        });

        confirmInput.addEventListener("input", () => {
            if (confirmInput.value !== passwordInput.value) {
                matchMsg.textContent = "Passwords do not match.";
                matchMsg.className = "text-sm mt-1 text-red-600";
            } else {
                matchMsg.textContent = "";
            }
        });

        function checkPasswordStrength(password) {
            const minLength = 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSymbol = /[^A-Za-z0-9]/.test(password);

            let score = 0;
            if (password.length >= minLength) score += 1;
            if (hasUpper) score += 1;
            if (hasLower) score += 1;
            if (hasNumber) score += 1;
            if (hasSymbol) score += 1;

            const levels = [
                { percent: 0, barColor: "bg-transparent", textClass: "text-gray-600", message: "" },
                { percent: 25, barColor: "bg-red-500", textClass: "text-red-600", message: "Weak password" },
                { percent: 50, barColor: "bg-yellow-500", textClass: "text-yellow-600", message: "Could be stronger" },
                { percent: 75, barColor: "bg-blue-500", textClass: "text-blue-600", message: "Almost there" },
                { percent: 100, barColor: "bg-green-500", textClass: "text-green-600", message: "Strong password" },
            ];

            return levels[score];
        }

        function togglePassword(id, button) {
            const input = document.getElementById(id);
            const isHidden = input.type === "password";
            input.type = isHidden ? "text" : "password";
        }
    </script>

    <script>
        function validateBeforeSubmit() {
            const password = passwordInput.value;
            const confirm = confirmInput.value;
            const result = checkPasswordStrength(password);

            if (result.class !== "text-green-600") {
                alert("Please use a stronger password.");
                return false;
            }

            if (password !== confirm) {
                alert("Passwords do not match.");
                return false;
            }

            return true; // allow submit
        }
    </script>

    <script>
        function showRegister() {
            const login = document.getElementById("loginCard");
            const register = document.getElementById("registerCard");

            login.classList.add('fade-slide-leave');
            login.classList.add('fade-slide-leave-active');
            setTimeout(() => {
                login.style.display = "none";
                login.classList.remove('fade-slide-leave', 'fade-slide-leave-active');

                register.style.display = "block";
                register.classList.add('fade-slide-enter');
                requestAnimationFrame(() => {
                    register.classList.add('fade-slide-enter-active');
                });

                setTimeout(() => {
                    register.classList.remove('fade-slide-enter', 'fade-slide-enter-active');
                }, 400);
            }, 300);
        }

        function hideRegister() {
            const login = document.getElementById("loginCard");
            const register = document.getElementById("registerCard");

            register.classList.add('fade-slide-leave');
            register.classList.add('fade-slide-leave-active');
            setTimeout(() => {
                register.style.display = "none";
                register.classList.remove('fade-slide-leave', 'fade-slide-leave-active');

                login.style.display = "block";
                login.classList.add('fade-slide-enter');
                requestAnimationFrame(() => {
                    login.classList.add('fade-slide-enter-active');
                });

                setTimeout(() => {
                    login.classList.remove('fade-slide-enter', 'fade-slide-enter-active');
                }, 400);
            }, 300);
        }
    </script>
